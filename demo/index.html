<!doctype html>
<html>
	<head>
		<title>
			Hello Demodays
		</title>
		<style>
			*{
				border: none;
				margin: 0px;
				padding: 0px;
			}
			body{
				background-color: #DDCCFF;
				overflow: hidden;
			}
			#info{
				position: absolute;
				font-family: sans-serif;
				margin: 4px;
			}
			#renderCanvas{
				position: absolute;
				z-index: 0;
			}
			#textCanvas{
				background-color: #FFFFFF;
				position: absolute;
				z-index: 1000000;
				right: 10px;
			}
		</style>
	</head>
	<body>
		<div id="info">
			<span id="points">Generating...</span><br />
			<span id="fps"></span>
		</div>
		<canvas id="renderCanvas" width="600" height="600">
			
		</canvas>
		<canvas id="textCanvas" width="100" height="20">
			
		</canvas>
	</body>
	<script type="text/javascript" src="./SeededRNG.js"></script>
	<script type="text/javascript" src="./Renderer.js"></script>
	<script type="text/javascript" src="./TerrainGen.js"></script>
	<script type="text/javascript" src="./textGen.js"></script>
	<script type="text/javascript" src="./demo.js"></script>
</html>
